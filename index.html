<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Order summary card</title>
<!--    CSS styling link -->
<link rel="stylesheet" href="order.css">
</head>
<body>
<main class="playlist-1">
  <img src="illustration-hero.svg" alt="a girl with a head-phone music">
  <h1>Order Summary</h1>
  <p class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
    <!-- pricing-section -->
<section class="pricing-section">
  <i><img src="icon-music.svg" alt="music-icon"></i>
  <p><strong>Annual Plan</strong><br><span>$59.99/year</span></p>

  <p><a href="#">Change</a></p>
</section>
<!--   payment and cancel button-->
<section class="button-and-cancel">
  <button type="submit"><a href="#">Proceed to Payment</a></button>
  <a href="#">Cancel Order</a>
</section>
 


</main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Priyanshu Tiwari</a>.
  </div>
</body>
</html>
